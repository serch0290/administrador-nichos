<div fxLayout="column" class="mt-20">
      
    <strong (click)="salir.emit()">Regresar</strong>
    <mat-form-field>
        <mat-label>Host</mat-label>
        <input matInput [(ngModel)]="nicho.database.host" placeholder="Host">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="nicho.database.usuario" placeholder="Usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="nicho.database.password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Database</mat-label>
        <input matInput [(ngModel)]="nicho.database.database" placeholder="Database">
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button class="mr-8" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button (click)="guardarConfiguracionBD()">Guardar</button>
        <button mat-raised-button class="mr-8" (click)="testBD()">Validar Conexion</button>
        <button mat-raised-button (click)="crearEstructuraBD()">
            Crear Estructura
            <span style="color: green;">{{nicho.database.estructura ? 'Estructura creada' : ''}}</span>
        </button>
    </div>
</div>
